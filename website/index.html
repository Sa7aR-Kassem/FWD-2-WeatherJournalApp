<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./fonts/icons.css">
<link rel="stylesheet" href="style.css">
<script type="application/x-javascript">
  addEventListener("load", function () {
    setTimeout(hideURLbar, 0);
  }, false);

  function hideURLbar() {
    window.scrollTo(0, 1);
  }
</script>

<body>
  <!-- Heading -->
  <h1>Weather Journal App</h1>
  <!-- //Headng -->



  <!-- Container -->
  <div class="container" id="app">

    <!-- City -->
    <div class="city">
      <div class="title submited">
        <h2 id="name"></h2>
      </div>
      <div class="date-temp submited">
        <div class="date">
          <p><i class="icon icon-calendar-o"></i><span id="date"></span></p>
        </div>
        <div class="temperature">
          <p><span id="temp"></span>Â°C</p>
        </div>
      </div>
    </div>
    <!-- //City -->



    <!-- App Form -->
    <div class="app-form">
      <div class="form-item zip">
        <label for="zip" class="form-label">Enter Zipcode here</label>
        <input class="form-input" type="text" id="zip" required="" autocomplete="off">
      </div>
      <div class="form-item feel">
        <label for="feelings" class="form-label">How are you feeling today?</label>
        <textarea class="form-input" id="feelings" rows="9" cols="50" required="" autocomplete="off"></textarea>
      </div>
      <button class="form-btn" id="generate" type="submit"> Generate </button>
    </div>
    <!-- //App Form -->
  </div>

  <!-- //Container -->
  <!-- Container -->

  <div class="container submited">
    <div class="content">
      <span>Feelings:</span>
      <div id="content"></div>
    </div>
  </div>
  <!-- //Container -->

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
