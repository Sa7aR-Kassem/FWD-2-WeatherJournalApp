<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Weather Journal</title>
  <script src="https://kit.fontawesome.com/a83dba7890.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Raleway|Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./fonts/icons.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="wrapper__app">

    <div id="app">

      <div class="holder headline">
        <h1 class="headline__heading">Weather Journal App</h1>
      </div>

      <div class="app__form">
        <div class="holder zip">
          <label for="zip" class="zip__label">Enter Zipcode here</label>
          <input type="text" id="zip" maxlength="10" required="" placeholder="" autocomplete="off">
        </div>
        <div class="holder feel">
          <label for="feelings">How are you feeling today?</label>
          <textarea class="feel__input" id="feelings" placeholder="" rows="9" cols="50" maxlength="35" required=""
            autocomplete="off"></textarea>
        </div>
        <button id="generate" type="submit"> Generate </button>
      </div>

      <div class="holder entry">
        <div class="entry__title">Most Recent Entry</div>
        <div id="entryHolder">
          <div class="entry__date">
            <i class="icon-calendar entry__icon"></i>
            <div id="date"></div>
          </div>
          <div class="entry__temp">
            <i class="icon-thermometer-half entry__icon"></i>
            <div id="temp"></div>
          </div>
          <div class="entry__content">
            <i class="icon-user-circle entry__icon"></i>
            <div id="content"></div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <script src="app.js" type="text/javascript"></script>

</body>

</html>
